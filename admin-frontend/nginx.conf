server {
  listen 80;
  server_name _;

  # Where React/Vite build files are located
  root /usr/share/nginx/html;
  index index.html;

  # --- SPA routing (VERY IMPORTANT) ---
  # Fixes page refresh on routes like /dashboard, /products, etc.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # --- Static asset caching (optional but recommended) ---
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # --- Security headers (optional) ---
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header X-XSS-Protection "1; mode=block";

  # --- Gzip compression (optional but good) ---
  gzip on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript;
}
